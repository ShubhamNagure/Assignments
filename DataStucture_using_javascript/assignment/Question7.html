<html>
<script>

function waterTrap(arr) {
	var left,right,res = 0;
	for(var i = 1 ; i < arr.length - 1 ; i++){
		left = arr[i];
		for( var j = 0 ; j < i ; j++)
			left = Math.max(left,arr[j]);

		right = arr[i];
		for( var j = i + 1 ; j < arr.length ; j++)
			right = Math.max(right,arr[j]);
		res += Math.min(left,right)- arr[i];
	}
	return res;
}
var arr = new Array( 0, 1, 0, 2, 1, 0, 1, 3, 2, 1, 2, 1);
console.log("Trapped water: "+waterTrap(arr));
</script>
</html>
